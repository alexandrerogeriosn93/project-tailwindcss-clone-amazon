<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Amazon</title>
    <link
      rel="shortcut icon"
      href="assets/img/amazon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="grid text-white">
        <div
          class="flex flex-wrap items-center bg-darkblue-900 px-2 py-1 md:flex-nowrap"
        >
          <div
            class="rounded border-gray-700 px-2 py-1 hover:border-white md:border"
          >
            <i class="fas fa-bars text-2xl"></i>
          </div>
          <div
            class="mx-2 flex border border-transparent py-2 hover:border-white"
          >
            <img src="assets/img/amazon_logo.png" alt="Amazon" class="h-7" />
            <span class="pl-1 pt-1 text-xs">.com.br</span>
          </div>
          <div
            class="order-2 mr-0 w-full flex-grow pt-1 md:order-none md:ml-3 md:w-auto"
          >
            <form action="" class="flex">
              <select
                class="hidden rounded-bl rounded-tl border-gray-500 bg-gray-100 p-2 text-xs text-gray-700 hover:bg-gray-300 md:block"
              >
                <option value="">Livros</option>
              </select>
              <input
                type="text"
                class="flex-grow rounded-l p-2 md:rounded-none"
              />
              <button
                class="rounded-br rounded-tr bg-gold-100 px-4 hover:bg-gold-200"
              >
                <i class="fas fa-search mt-1 text-xl text-darkblue-900"></i>
              </button>
            </form>
          </div>
          <div
            class="ml-1 hidden rounded-sm border border-transparent p-2 pb-1 text-xs hover:border-white md:block"
          >
            <p class="leading-3">Olá, faça seu login</p>
            <p class="font-extrabold">
              Contas e Listas <i class="fas fa-chevron-down"></i>
            </p>
          </div>
          <div
            class="hidden rounded-sm border border-transparent p-2 pb-1 text-xs hover:border-white md:block"
          >
            <p class="leading-3">Devoluções</p>
            <p class="font-extrabold">e Pedidos</p>
          </div>
          <div
            class="hidden rounded-sm border border-transparent p-2 pb-1 text-xs hover:border-white md:block"
          >
            <p class="leading-3">Experimente</p>
            <p class="font-extrabold">
              Prime <i class="fas fa-chevron-down"></i>
            </p>
          </div>
          <div
            class="absolute right-0 top-0 order-1 mr-2 mt-2 rounded-sm border border-transparent p-2 hover:border-white md:relative md:top-0 md:order-none md:mr-0 md:flex"
          >
            <i class="fas fa-shopping-cart flex text-2xl md:mr-2"></i>
            <span
              class="bold absolute left-0 top-0 -mt-1 ml-4 h-6 w-6 rounded-full bg-darkblue-600 text-center text-base text-gold-200"
              >0</span
            >
            <span class="hidden text-xs font-extrabold md:flex">Carrinho</span>
          </div>
        </div>
        <div class="flex items-center bg-darkblue-600 px-2 py-1 text-sm">
          <div class="address-container">
            <div class="mr-1">
              <i class="fas fa-map-marker-alt text-xl"></i>
            </div>
            <div class="flex text-xs leading-tight md:block">
              <p class="mx-1 md:mx-0">Olá</p>
              <p class="font-bold">Selecione o endereço</p>
            </div>
          </div>
          <div class="hidden md:block">
            <nav>
              <ul class="ml-10 flex text-sm">
                <li class="item-nav-mid">
                  <a href="#">Mais vendidos</a>
                </li>
                <li class="item-nav-mid">
                  <a href="#">Livros</a>
                </li>
                <li class="item-nav-mid">
                  <a href="#">Ofertas do Dia</a>
                </li>
                <li class="item-nav-mid">
                  <a href="#">Atendimento ao Cliente</a>
                </li>
                <li class="item-nav-mid">
                  <a href="#">Eletrônicos</a>
                </li>
                <li class="item-nav-mid">
                  <a href="#">Ideias para Presente</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div></div>
      </div>
    </header>
  </body>
</html>
